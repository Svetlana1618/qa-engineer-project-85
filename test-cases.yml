- summary: |
    Пользователь должн иметь возможность общаться в чате
  requirement: |
    Пользователь должен иметь возможность писать в чат и отвечать в чате
  prerequisites:
    Открыта страница https://codebattle.hexlet.io/#lobby
  test-data: |
    Всем привет!
  steps:
    - Перехоим на страницу игры 
    - Находим поле ввода и рядом кнопку "Send"
    - Отправляем сообщение
  expected-result: |
    Отправленное сообщение должно появиться в окне чата под открывающимся списком "General"

  

